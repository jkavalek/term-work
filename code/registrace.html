<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="styly/stylFormulare.css" type="text/css">
    <link rel="stylesheet" href="styly/stylLoginForm.css" type="text/css">
    <link rel="stylesheet" href="styly/stylFormulare.css" type="text/css">
    <link rel="stylesheet" href="styly/styly.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/registration.js"></script>
    <script src="js/login.js"></script>
    <title>Title</title>


</head>
<body>

<header>


    <div class="header" id="wrapper">

        <div id="first">
            <div id="logo"></div>
            <h1 id="headText">Rezervační systém - kino</h1>
        </div>

        <div id=second>

            <span id="pID">Nepřihlášen</span>

            <button class="loginBtns" id="loginMain" onclick="document.getElementById('id01').style.display='block'">
                Přihlásit se
            </button>
            <button class="loginBtns" id="odhlasit" onclick="odhlasit()">Odhlásit</button>
            <a id="stornoRezervace" href="#" style="color:#e1fffa"
               onclick="document.getElementById('id02').style.display='block'">Stornovat rezervaci</a>

        </div>


    </div>

</header>

<div class="bodyDiv">


    <nav class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="filmy.html">Filmy</a></li>
            <li><a href="program.html">Program</a></li>
            <li><a class="aktivni" href="registrace.html">Registrace</a></li>
        </ul>
    </nav>

    <div class="content">
        <form class="form" method="post" action="#">
            <h2>Registrace</h2>
            <label>Jméno :</label>
            <input type="text" name="dname" id="name">
            <label>Email :</label>
            <input type="text" name="demail" id="emeail">
            <label>Heslo :</label>
            <input type="password" name="password" id="password">
            <label>Heslo znovu :</label>
            <input type="password" name="cpassword" id="cpassword">
            <input type="button" name="register" id="registraceButton" value="Registrovat">
        </form>

    </div>

</div>

<div id="id01" class="dialog">
    <form class="dialog-content animate">
        <div class="container">
            <label><b>E-mail</b></label>
            <input type="text" placeholder="Enter email" name="uemail" id="email" required>

            <label><b>Heslo</b></label>
            <input type="password" placeholder="Enter heslo" name="uheslo" id="heslo" required>


            <button type="button" id="prihlasit">Prihlasit</button>

            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
                Zpět
            </button>

        </div>
    </form>
</div>


<div id="id02" class="dialog">
    <form class="dialog-content animate">
        <div class="container">

            <label><b>Zadejte číslo rezervace</b></label>
            <input type="text" name="uemail" id="inputStornoRezervace" required>

            <button type="button" id="stornovat">Stornovat</button>
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">
                Zpět
            </button>

        </div>
    </form>
</div>
</body>
</html>
